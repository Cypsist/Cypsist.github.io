<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading In Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #3498db;
    color: white;
    padding: 1em;
  }
  .container {
    padding: 2em;
  }
  button {
    padding: 0.5em 1em;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  /* 渐入动画 */
  #changeableText {
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .fade-in {
    opacity: 1;
  }
</style>
</head>
<body>
  <header>
    <h1>Fading In Animation</h1>
  </header>
  <div class="container">
    <h2>Welcome to our Animated Website</h2>
    <p>This website showcases the power of HTML and CSS animations.</p>
    <p>Click the button below to change the text:</p>
    <button id="changeTextButton">Change Text</button>
    <p id="changeableText" class="fade-in">Hello, world!</p>
  </div>
  <script>
    const changeTextButton = document.getElementById('changeTextButton');
    const changeableText = document.getElementById('changeableText');
    
    const newText = 'Welcome to the New Text!';

    changeTextButton.addEventListener('click', () => {
      changeableText.textContent = newText;
    });
  </script>
</body>
</html>
