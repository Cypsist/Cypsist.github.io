<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 10px 20px;
    background-color: #1E90FF;
    color: white;
  }
  
  .header h1 {
    font-size: 24px;
    font-weight: bold;
  }
  
  .menu-button {
    background-color: #1E90FF;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .menu {
    display: none;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    position: absolute;
    top: 50px;
    left: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .menu a {
    color: #555;
    text-decoration: none;
    padding: 5px 0;
    font-size: 14px;
  }
  
  .menu.active {
    display: flex;
  }
  
  .gallery {
    max-width: 800px;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    margin-top: 20px;
  }
  
  .photo {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .photo img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    transition: opacity 0.5s ease-in-out;
  }
  
  .caption {
    font-style: italic;
    color: #555;
    transition: opacity 0.5s ease-in-out;
  }
  
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
  
  .button {
    background-color: #1E90FF;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  }
  
  .link-title {
    font-size: 24px;
    font-weight: bold;
    color: #1E90FF;
    text-decoration: none;
    margin-top: 20px;
    display: block;
    text-align: center;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Photo Gallery</h1>
  <button class="menu-button" onclick="toggleMenu()">菜单</button>
  <div class="menu" id="menu">
    <a href="#">模块一</a>
    <a href="#">模块二</a>
    <a href="#">模块三</a>
  </div>
</div>
<div class="gallery">
  <h1 class="link-title"><a href="https://www.example.com">进入另一个网址</a></h1>
  <div class="photo">
    <img id="currentImage" src="../website/images/1.png" alt="Photo 1">
    <p class="caption" id="currentCaption">优美的自然风景</p>
  </div>
  <div class="button-container">
    <button class="button" onclick="nextPhoto()">下一张</button>
  </div>
</div>

<script>
  const images = [
    { src: '../website/images/1.png', caption: '优美的自然风景' },
    { src: '../website/images/2.png', caption: '宁静的湖泊日落' },
    { src: '../website/images/3.png', caption: '城市夜景的美丽' }
  ];

  let currentIndex = 0;
  let transitioning = false;

  function nextPhoto() {
    if (transitioning) return;
    transitioning = true;

    currentIndex = (currentIndex + 1) % images.length;
    const currentImage = document.getElementById('currentImage');
    const currentCaption = document.getElementById('currentCaption');

    currentImage.style.opacity = 0;
    currentCaption.style.opacity = 0;

    setTimeout(() => {
      currentImage.src = images[currentIndex].src;
      currentCaption.textContent = images[currentIndex].caption;

      currentImage.style.opacity = 1;
      currentCaption.style.opacity = 1;

      transitioning = false;
    }, 500);
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('active');
  }
</script>
</body>
</html>
