<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  .gallery {
    max-width: 800px;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  .photo {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .photo img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  
  .caption {
    font-style: italic;
    color: #555;
  }
</style>
</head>
<body>
<div class="gallery">
  <div class="photo">
    <img src="photo1.jpg" alt="Photo 1">
    <p class="caption">优美的自然风景</p>
  </div>
  <div class="photo">
    <img src="photo2.jpg" alt="Photo 2">
    <p class="caption">宁静的湖泊日落</p>
  </div>
  <div class="photo">
    <img src="photo3.jpg" alt="Photo 3">
    <p class="caption">城市夜景的美丽</p>
  </div>
</div>
</body>
</html>
