<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    position: relative;
    min-height: 100vh;
  }
  
  .gallery {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  .photo {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .photo img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    transition: opacity 0.5s ease-in-out;
  }
  
  .caption {
    font-style: italic;
    color: #555;
    transition: opacity 0.5s ease-in-out;
  }
  
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
  
  .button {
    background-color: #1E90FF;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .link-title {
    font-size: 24px;
    font-weight: bold;
    color: #1E90FF;
    text-decoration: none;
    margin-top: 20px;
    display: block;
    text-align: center;
  }
  
  .menu-button {
    background-color: #FF6347;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
  }
  
  .menu {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    position: absolute;
    top: 40px;
    left: 10px;
    display: none;
  }
  
  .menu-item {
    padding: 10px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .menu-item:hover {
    background-color: #F0F0F0;
  }
</style>
</head>
<body>
<div class="gallery">
  <button class="menu-button" onclick="toggleMenu()">菜单</button>
  <div class="menu" id="menu">
    <div class="menu-item" onclick="navigateToPage('https://www.example.com')">模块一</div>
    <div class="menu-item" onclick="navigateToPage('https://www.example.com')">模块二</div>
    <div class="menu-item" onclick="navigateToPage('https://www.example.com')">模块三</div>
  </div>
  <h1 class="link-title"><a href="https://www.example.com">Click to download Memory</a></h1>
  <div class="photo">
    <img id="currentImage" src="./images/1.png" alt="Photo 1">
    <p class="caption" id="currentCaption">优美的自然风景</p>
  </div>
  <div class="button-container">
    <button class="button" onclick="nextPhoto()">下一张</button>
  </div>
</div>

<script>
  const images = [
    { src: '../website/images/1.png', caption: 'test1' },
    { src: '../website/images/2.png', caption: 'test2' },
    { src: '../website/images/2.png', caption: 'test3' },
    { src: '../website/images/2.png', caption: 'test4' },
    { src: '../website/images/2.png', caption: 'test5' },
    { src: '../website/images/2.png', caption: 'test6' },
    { src: '../website/images/3.png', caption: 'test7' }
  ];

  let currentIndex = 0;
  let transitioning = false;

  function nextPhoto() {
    if (transitioning) return;
    transitioning = true;

    currentIndex = (currentIndex + 1) % images.length;
    const currentImage = document.getElementById('currentImage');
    const currentCaption = document.getElementById('currentCaption');

    currentImage.style.opacity = 0;
    currentCaption.style.opacity = 0;

    setTimeout(() => {
      currentImage.src = images[currentIndex].src;
      currentCaption.textContent = images[currentIndex].caption;

      currentImage.style.opacity = 1;
      currentCaption.style.opacity = 1;

      transitioning = false;
    }, 500);
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
  }

  function navigateToPage(url) {
    window.location.href = url;
  }
</script>
</body>
</html>
