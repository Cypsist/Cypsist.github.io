<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One step first</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #3498db;
    color: white;
    padding: 1em;
  }
  .container {
    padding: 2em;
  }
</style>
</head>
<body>
  <header>
    <h1>Days we have</h1>
  </header>
  <div class="container">
    <h2>Welcome, to this place, guess what it has.</h2>
    <p>In order to access the encrypted file, please tell me your birthday with only numbers</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="downloadButton">确定</button>
  </div>
  <script>
    const passwordInput = document.getElementById('passwordInput');
    const downloadButton = document.getElementById('downloadButton');

    const correctPassword = '20031004';
    const encryptedFileURL = 'fuel.html';

    downloadButton.addEventListener('click', () => {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        window.location.href = encryptedFileURL;
      } else {
        alert('Incorrect password. Please try again.');
      }
    });
  </script>
</body>
</html>
